<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main>

        <div id="todo-container">

            <h1 class="todo-title">Todo App</h1>
            <div class="todo">
                <input type="text" id="todo-input" class="todo-input" data-id="" placeholder="Add Todo">
                <input type="date" id="todo-date" class="todo-input" data-id="">
                <button class="todo-btn" id="add-btn">
                    <img src="icon/plus-icon.png" alt="plus icon" class="todo-icon">
                </button>
                <button class="todo-btn hide" id="edit-btn" data-id="">
                    <img src="icon/plus-icon.png" alt="plus icon" class="todo-icon" data-id="">
                </button>
            </div>

            <div class="todo-list"></div>

        </div>

    </main>

    <script src="js/main.js"></script>
    
</body>
</html>
